<!-- Controls Tab -->
<div class="space-y-6">
    <!-- Advanced Bot Controls -->
    <div class="bg-gray-800 p-6 rounded-xl card-hover">
        <h2 class="text-xl font-bold text-white mb-6 flex items-center">
            <i class="fas fa-cogs mr-3 text-orange-400"></i>Advanced Controls
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Manual Trading -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-white">Manual Trading</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-400 text-sm font-medium mb-2">Trading Pair</label>
                        <select x-model="selectedPair" class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600">
                            <option value="">Select pair...</option>
                            <template x-for="pair in whitelist" :key="pair">
                                <option :value="pair" x-text="pair"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm font-medium mb-2">Stake Amount</label>
                        <input x-model="manualStakeAmount" type="number" step="0.01" min="0.01" 
                               placeholder="Amount to trade" 
                               class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="btn-success text-white px-4 py-3 rounded-lg font-semibold">
                            <i class="fas fa-arrow-up mr-2"></i>Force Buy
                        </button>
                        <button class="btn-danger text-white px-4 py-3 rounded-lg font-semibold">
                            <i class="fas fa-arrow-down mr-2"></i>Force Sell
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Whitelist Management -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-white">Whitelist Management</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-400 text-sm font-medium mb-2">Add New Pair</label>
                        <div class="flex space-x-2">
                            <input x-model="newPair" type="text" placeholder="e.g., ETH/USDT" 
                                   class="flex-1 bg-gray-700 text-white p-3 rounded-lg border border-gray-600">
                            <button class="btn-primary text-white px-4 py-3 rounded-lg font-semibold">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="max-h-32 overflow-y-auto">
                        <template x-for="pair in whitelist" :key="pair">
                            <div class="flex justify-between items-center py-2 px-3 bg-gray-700 rounded mb-2">
                                <span class="text-white" x-text="pair">BTC/USDT</span>
                                <button class="text-red-400 hover:text-red-300">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Emergency Controls -->
    <div class="bg-red-900/20 border border-red-700 p-6 rounded-xl">
        <h2 class="text-xl font-bold text-red-400 mb-4 flex items-center">
            <i class="fas fa-exclamation-triangle mr-3"></i>Emergency Controls
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                <i class="fas fa-ban mr-2"></i>Emergency Stop All
            </button>
            <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                <i class="fas fa-times-circle mr-2"></i>Close All Positions
            </button>
        </div>
    </div>
</div>
